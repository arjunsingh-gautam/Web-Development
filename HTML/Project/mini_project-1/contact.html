<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arjunsingh Gautam">
    <meta name="description" content="This page is about RouteMaster">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <p>Reach out to us with your inquiries or feedback. We are here to assist you.</p>
        <hr>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service.html">Services</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section id="form">
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Personal Info</legend>

                    <p>
                        <label for="username">Name:</label>
                        <input type="text" name="username" id="username" placeholder="Raj Verma" autocomplete="on"
                            autofocus required>
                    </p>
                    <p>
                        <label for="email">Email Address:</label>
                        <input type="email" name="email" id="email" placeholder="123@gmail.com" autocomplete="on"
                            required>
                    </p>
                    <p>
                        <label for="phone">phone:</label>
                        <input type="tel" name="phone" id="phone" placeholder="5555555555" pattern="[0-9]{5}[0-9]{5}">
                    </p>
                    <label for="city">City:</label>
                    <select name="city" id="city" multiple size="5">
                        <option value="nagpur" selected>Nagpur</option>
                        <option value="pune" selected>Pune</option>
                        <option value="mumbai" selected>Mumbai</option>
                        <option value="Delhi" selected>Delhi</option>
                        <option value="bangalore" selected>Bangalore</option>

                    </select>
                </fieldset>
                <fieldset>
                    <legend>Send us a note</legend>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <p>
                        <input type="radio" name="contact" id="contact" value="email">
                        <label for="email">Email</label>
                    </p>
                    <p>
                        <input type="radio" name="contact" id="contact" value="Phone">
                        <label for="Phone">Phone</label>
                    </p>
                    <p>
                        <input type="radio" name="contact" id="contact" value="Whatsapp">
                        <label for="Whatsapp">Whatsapp</label>
                    </p>
                    <p>
                        <input type="radio" name="contact" id="contact" value="others">
                        <label for="others">Others</label>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                <button type="reset">Reset</button>

            </form>
        </section>

    </main>
</body>
