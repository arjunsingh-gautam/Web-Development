<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <li><a href="index.html">Home</a></li>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos" title="Tacos" width="400" height="260" loading="lazy">
            <figcaption>Little Taco Shop</figcaption>
        </figure>
    </header>
    <main>
        <article>
            <h2>Our Contact form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="Name">Name:</label>
                        <input type="text" name="Name" id="Name" placeholder="your name" autocomplete="on" required
                            autofocus>
                    </p>
                    <p>
                        <label for="Email">Email:</label>
                        <input type="email" name="Email" id="Email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="Message">Your Message:</label>
                        <br>
                        <textarea name="Message" id="Message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <br>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>
    </main>
