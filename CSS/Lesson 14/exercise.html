<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Exercise</title>
    <link rel="stylesheet" href="css/exercise.css">
</head>

<body>

    <h1>ðŸŽ¯ Flexbox Practice</h1>

    <!-- Task 1: Basic Flex Container -->
    <section id="task1">
        <h2>Task 1: Create a Flex Container</h2>
        <!-- Make these boxes appear in a row using flex -->
        <div class="flex-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </section>

    <!-- Task 2: Change flex-direction -->
    <section id="task2">
        <h2>Task 2: Flex Direction</h2>
        <!-- Change flex-direction to column and see the boxes stack vertically -->
        <div class="flex-column">
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
        </div>
    </section>

    <!-- Task 3: Justify Content -->
    <section id="task3">
        <h2>Task 3: Justify Content</h2>
        <!-- Use justify-content to space boxes along main axis -->
        <div class="flex-justify">
            <div class="box">One</div>
            <div class="box">Two</div>
            <div class="box">Three</div>
        </div>
    </section>

    <!-- Task 4: Align Items -->
    <section id="task4">
        <h2>Task 4: Align Items</h2>
        <!-- Set a taller container and align items vertically using align-items -->
        <div class="flex-align">
            <div class="box" style="height:100px">X</div>
            <div class="box" style="height:60px">Y</div>
            <div class="box">Z</div>
        </div>
    </section>

    <!-- Task 5: Flex Wrap -->
    <section id="task5">
        <h2>Task 5: Flex Wrap</h2>
        <!-- Add 6 boxes and allow wrapping to next line -->
        <div class="flex-wrap">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </section>

    <!-- Task 6: Flex Grow/Shrink/Basis -->
    <section id="task6">
        <h2>Task 6: Flex Item Growth</h2>
        <!-- Make 3 boxes inside a flex container -->
        <!-- Give different flex values to see how they grow or shrink -->
        <div class="flex-items">
            <div class="box">Item 1</div>
            <div class="box">Item 2</div>
            <div class="box">Item 3</div>
        </div>
    </section>

    <!-- Task 7: Nested Flex Containers -->
    <section id="task7">
        <h2>Task 7: Nested Flex Containers</h2>
        <!-- Parent container is flex -->
        <div class="parent-flex">
            <div class="child-flex">
                <div class="box">A1</div>
                <div class="box">A2</div>
            </div>
            <div class="child-flex">
                <div class="box">B1</div>
                <div class="box">B2</div>
            </div>
        </div>
    </section>

</body>

</html>
